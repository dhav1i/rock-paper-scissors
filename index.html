<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <p id="humanChoiceText"></p>
     <p id="computerChoiceText"></p>
     
     <button class="humanChoiceBtn" id="rock">Rock</button>
     <button class="humanChoiceBtn" id="paper">Paper</button>
     <button class="humanChoiceBtn" id="scissors">Scissors</button>

     <p id="humanScoreText"></p>
     <p id="computerScoreText"></p>
     <p id="roundResultText"></p>
     <p id="matchResultText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
